    <body>

        <header>
            <h1 class="nombre-sitio">Tienda <span>Muebles</span></h1>
        </header>

        <div class="contenedor-navegacion">
            <nav class="nav-principal contenedor">
                <a href="index.html">Inicio</a>

                <a href="blog.html">Blog</a>
                <a href="galeria.html">Galería</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>

        <main class="contenido-principal contenedor">
            <h2 text-center>Contacto</h2>

            <form class="formulario">
                <fieldset>
                    <legend>Tus Datos</legend>

                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input id="nombre" type="text" placeholder="Tu Nombre">
                    </div>
    
                    <div class="campo">
                        <label for="asunto">Asunto:</label>
                        <input id="asunto" type="text" placeholder="Tu Asunto">
                    </div>

                    <div class="campo">
                        <label for="tel">Teléfono:</label>
                        <input id="tel" type="tel" placeholder="Tu Teléfono">
                    </div>

                    <div class="campo">
                        <label for="email">Email:</label>
                        <input id="email" type="email" placeholder="Tu Email">
                    </div>

                    <div class="campo">
                        <label for="mensaje">Mensaje:</label>
                        <textarea name="" id="mensaje" placeholder="Tu Mensaje"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>País</legend>

                    <div class="campo">
                        <label for="pais">País</label>
                        <select name="" id="pais">
                            <option value="" disabled selected>--Seleccione--</option>
                            <option value="argentina">Argentina</option>
                            <option value="peru">Perú</option>
                            <option value="españa">España</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Información Extra</legend>

                    <div class="campo">
                        <label for="cliente">Cliente</label>
                        <input id="cliente" type="radio" name="tipo">
                    </div>

                    <div class="campo">
                        <label for="proveedor">Proveedor</label>
                        <input id="proveedor" type="radio" name="tipo">
                    </div>

                    <div class="campo">
                        <label for="categoria">Categorias</label>
                        <input list="categoria" name="categoria">
                        <datalist id="categoria">
                            <option value="Cocina">
                            <option value="Comedor">
                            <option value="Baño">
                            <option value="Oficina">
                            <option value="Dormitorios">
                            <option value="Salon">
                        </datalist>
                    </div>
                </fieldset>

                <input class="btn" type="submit" value="Enviar Formulario">
            </form>

           
        </main>
           
        <footer class="site-footer">
            <div class="grid-footer contenedor">
                <div class="">
                    <h3>Categorías</h3>

                    <nav class="navegacion">
                        <a href="">Oficina</a>
                        <a href="">Cocina</a>
                        <a href="">Jardin</a>
                        <a href="">Cochera</a>
                        <a href="">Dormitorios</a>
                    </nav>
                </div> <!-- Cierre Div -->

                <div class="">
                    <h3>Contacto</h3>

                    <nav class="navegacion">
                        <a href="">Oficina</a>
                        <a href="">Dormitorios</a>
                    </nav>
                </div> <!-- Cierre Div -->

                <div class="">
                    <h3>Soporte</h3>

                    <nav class="navegacion">
                        <a href="">Oficina</a>
                        <a href="">Cocina</a>
                        <a href="">Jardin</a>
                    </nav>
                </div> <!-- Cierre Div -->
            </div> <!-- Cierre Div padre-->
            
            <p>Todos los derechos reservados. Jose Luis</p>
        </footer>


       

    </body>
</html>
